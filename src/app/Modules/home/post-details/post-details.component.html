<section id="post-details" class="mt-3 pt-3">
    <!-- This section is the main content of the Home Page -->
    <main class="container-fluid d-flex justify-content-center">
      <div class="row w-75 justify-content-between align-items-center">
        <div class="col-md-5 rounded-3">
          <!-- This div is for the chart -->
          <div class="card flex-row align-items-center p-3 rounded-4">
            <div id="chart">
              <!-- This component is for the chart -->
              <apx-chart
                [series]="chartOptions?.series"
                [chart]="chartOptions?.chart"
                [labels]="chartOptions?.labels"
                [responsive]="chartOptions?.responsive"
              ></apx-chart>
            </div>
  
            <div class="post-image">
              <!-- This image is for the post thumbnail -->
              <img
                [src]="post?.thumbnailUrl"
                class="w-100"
                alt="{{ post?.title }}"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- This div is for the post description -->
          <div class="card p-5 rounded-4">
            <div class="post-description">
              <div class="post-status">
                <!-- This heading is for the post status -->
                <h3>My Daily Albums Status</h3>
                <p class="small">Latest Update On 30-04-2024</p>
                <!-- This heading is for the post title -->
                <h2>{{ post?.title }}</h2>
                <br />
              </div>
              <div class="post-targets w-100 d-flex justify-content-around">
                <!-- These divs are for the post targets -->
                <div class="all-jobs">
                  <!-- This span is for the post target 'All Albums' -->
                  <span><i class="fa-regular fa-copy"></i> 3800</span>
                  <br />
                  All Albums
                </div>
                <div class="success">
                  <!-- This span is for the post target 'Success' -->
                  <span
                    ><i
                      class="fa-regular fa-clipboard"
                      style="color: #63e6be"
                    ></i>
                    2000</span
                  >
                  <br />
                  Success
                </div>
                <div class="in-progress">
                  <!-- This span is for the post target 'In Progress' -->
                  <span
                    ><i
                      class="fa-regular fa-hourglass"
                      style="color: #74c0fc"
                    ></i>
                    1200</span
                  >
                  <br />
                  In Progress
                </div>
                <div class="fail">
                  <!-- This span is for the post target 'Failed' -->
                  <span
                    ><i
                      class="fa-solid fa-circle-exclamation"
                      style="color: #df113a"
                    ></i>
                    1000</span
                  >
                  <br />
                  Failed
                </div>
                <div class="retry">
                  <!-- This span is for the post target 'Retry' -->
                  <span>
                    <i
                      class="fa-solid fa-rotate-right"
                      style="color: #ffd43b"
                    ></i>
                    300</span
                  >
                  <br />
                  Retry
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
